<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

        crossorigin="anonymous" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">NoSQL-based Application</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.js">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chart.html" >data</a>
              </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" id="searchTextBox" type="search" placeholder="Search"

                <button class="btn btn-outline-success"
                    onclick="loadQueryTable();return false;">Search</button>
            </form>
          </div>
        </div>
      </nav>


    <div class="d-flex bd-highlight mb-3">

        <div class="col">
            <div id="piechartTimelyResponse"></div>
        </div>

        <div class="col">
            <div id="barchartSubmitted"></div>
        </div>

    </div>

    <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight">
            <h2>Heart Attack Prediction
        </div>
        <div class="p-2 bd-highlight">
            <button type="button" class="btn btn-secondary" onclick="showStudentCreateBox()">Create</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-condensed table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">AGE</th>
                    <th scope="col">SEX</th>
                    <th scope="col">CP</th>
                    <th scope="col">trestbps</th>
                    <th scope="col">chol</th>
                    <th scope="col">fbs</th>
                    <th scope="col">restecg</th>
                    <th scope="col">thalach</th>
                    <th scope="col">exang</th>
                    <th scope="col">oldpeak</th>
                    <th scope="col">slope</th>
                    <th scope="col">ca</th>
                    <th scope="col">thal</th>
                    <th scope="col">num</th>
                </tr>
            </thead>
            <tbody id="mytable" id="table_div">
                <tr>
                    <th scope="row" colspan="5">Loading...</th>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
